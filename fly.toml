app = "code777-backend"
primary_region = "nrt"

[build]
  dockerfile = "code777-backend/Dockerfile"

[env]
  PORT = "4000"
  NODE_ENV = "production"

[[services]]
  internal_port = 4000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    path = "/"
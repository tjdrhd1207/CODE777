    <!-- 숫자 1 -->
    <text x="50" y="20" font-size="20" text-anchor="middle" fill="red" font-weight="bolder">5</text>
    <text x="50" y="130" font-size="20" text-anchor="middle" fill="red" font-weight="bolder">5</text>

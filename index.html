                    <div class="answer-number">4</div>
                    <div class="answer-number">5</div>

                    <div class="answer-number">7</div>

                    <div class="answer-number">6</div>
                    <div class="answer-number">7</div>
                </div>
            </div>
        </div>
        <div class="board-center">        
            <img src="assets/back-card.png" class="deck-tail" data-card="0"/>

            <img src="assets/back-card.png" class="deck-tail" data-card="2"/>
            <img src="assets/back-card.png" class="deck-tail" data-card="3"/>
            <img src="assets/back-card.png" class="deck-tail" data-card="4"/>
            <img src="assets/back-card.png" class="deck-tail" data-card="5"/>

    <div class="board">
        <button class="shuffle-button">Shuffle</button>
        <div class="card-deck">
            <span>숫자카드</span>
        </div>
    </div>

    <script>
        const btn = document.querySelector(".shuffle-button");
        btn.addEventListener("click", () => {
            const cardDeck = document.querySelector('.card-deck');

            let rotationAngle = 0;
            const shuffleInterval = setInterval(() => {
                rotationAngle += 10;  // 회전 각도 증가
                cardDeck.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg)`;  // 회전 애니메이션
            
                if (rotationAngle >= 360) {
                    clearInterval(shuffleInterval);  // 한 바퀴 돌면 애니메이션 종료
                }
            }, 50);  // 50ms마다 10도씩 회전
        });
    </script>
